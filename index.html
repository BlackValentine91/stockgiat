<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StockGiat.com – Metadata Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 class="logo">Stock<span>Giat</span></h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="box">
  <h2>Upload Files (Max 50)</h2>
  <input type="file" id="files" multiple accept=".eps,.jpg,.jpeg" />
</section>

<section class="box">
  <h2>Metadata Table</h2>
  <table id="metadataTable">
    <thead>
      <tr>
        <th>File Name</th>
        <th>Title</th>
        <th>Description</th>
        <th>Keywords</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<footer>
  © 2025 StockGiat.com
</footer>

<script src="script.js"></script>
</body>
</html>
